<div class="row">
  <div class="col-lg-4" *ngFor="let character of allCharacters | async">
    <img src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}" alt="" class="img-fluid">
    <h3 class="text-white">
      {{character.name}}
    </h3>
    <a href="{{character.urls[0].url}}" target="_blank" class="btn btn-block btn-success">
      Veja Mais
    </a>
  </div>
</div>
