<div class="row">
    <div class="col-lg-4" *ngFor="let cardServices of cardOptionsAvailable">
        <div class="card">
            <div class="card-body">
                <a id="{{ cardServices.id }"
                   href="{{ cardServices.ariaLabel }}"
                   class="d-block text-warning">
                   {{ cardServices.description }}
                </a>
            </div>
        </div>
    </div>
</div>
